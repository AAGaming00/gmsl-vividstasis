name: CMake on a single platform

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches:
    - '**'
  push:
    branches:
    - '**'
    - '!master'

env:
  BUILD_TYPE: Release
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE=Toolchain-mingw-w64.cmake

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Add readme to mods dir
      run: echo This is the directory where you put mods to be loaded by gmsl! > out/gmsl/mods/readme.txt

    - name: Upload the Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: gmsl-win64
        path: out/
